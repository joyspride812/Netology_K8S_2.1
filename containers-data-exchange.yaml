apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-exchange
  template:
    metadata:
      labels:
        app: data-exchange
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}

      containers:
        - name: busybox
          image: busybox
          command:
            - sh
            - -c
            - |
              while true; do
                date >> /data/shared.log
                sleep 5
              done
          volumeMounts:
            - name: shared-data
              mountPath: /data

        - name: multitool
          image: wbitt/network-multitool
          command:
            - sh
            - -c
            - tail -f /data/shared.log
          volumeMounts:
            - name: shared-data
              mountPath: /data
